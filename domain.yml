# Jawaban 8
  utter_sejarah_pulau_buru:
  - text: "Pulau Buru merupakan salah satu pulau yang dulu menjadi tempat pembuangan bagi para tahanan politik yang dianggap serta divonis terlibat G-30 S PKI. Pulau Buru dianggap sebagai Gulag pada masa Orde Baru.\n\n
  Menurut Buku Carmel Budiarjo dengan Judul Bertahan di Gulag Indonesia, Gulag digunakan untuk merujuk pada  tempat pembuangan para tahanan politik dan sebagai mekanisme untuk menindas oposisi terhadap rezim Orde Baru.\n\n
  Pulau Buru merupakan camp konsentrasi saat menangani pemberontakan PKI pada 1926 s.d 1927 oleh pemerintah Hindia Belanda. Ide tersebut ada sejak pemerintah  Hindia Belanda menetapkan Boven Digul di Papua sebagai area camp konsentrasi dan salah satunya adalah Pulau Buru.\n\n
  Di Pulau Buru inilah menjadi tempat bersejarah bagi Pramoedya Ananta Toer yang diasingkan bersama yang lainnya yang dianggap sebagai bagian dari sikap oposisi terhadap Pemerintah Orde Baru. Tepatnya tempat pengasingannya adalah Desa Savana Jaya. Savana adalah merupakan padang rumput yang luas dan diselingi oleh hutan-hutan kecil.\n\n
  Namun kini, tidak tersisa bangunan dan permukiman yang menunjukkan lokasi pembuangan tahanan politik, kecuali monumen penanda sebagai bukti sejarah tentang masa lalu. Kini masyarakat sudah hidup dengan baik dan membaur satu sama lain."
  - text: "Pulau Buru merupakan salah satu pulau yang pada masa lalu digunakan sebagai tempat pengasingan bagi tahanan politik yang dianggap terlibat dalam peristiwa G-30 S PKI dan diberikan vonis oleh pemerintah Orde Baru. Pulau Buru pada masa itu dianggap sebagai tempat yang mirip dengan Gulag dalam konteks Orde Baru.\n\n
  Menurut buku yang berjudul 'Bertahan di Gulag Indonesia' karya Carmel Budiarjo, istilah 'Gulag' digunakan untuk merujuk pada tempat-tempat pembuangan tahanan politik yang menjadi alat untuk menindas oposisi terhadap pemerintahan Orde Baru. Pulau Buru sebelumnya juga pernah digunakan sebagai kamp konsentrasi pada masa pemberontakan PKI tahun 1926 hingga 1927 oleh pemerintah Hindia Belanda. Ide tersebut bermula saat pemerintah Hindia Belanda mendirikan Boven Digul di Papua sebagai salah satu area kamp konsentrasi, dan Pulau Buru menjadi salah satunya.\n\n
